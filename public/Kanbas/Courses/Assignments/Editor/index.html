<html>
  <head></head>
  <body>
    <form action="../screen.html">
      <select>
        <option>SpeedGrader</option>
      </select>
      <!-- Grey divider -->
      <div
        style="
          border-top: 3px solid #bbb;
          padding-bottom: 20px;
          margin-top: 20px;
        "
      ></div>

      <h2>Assignment Name</h2>

      <input
        type="text"
        name="wd-assignment-name"
        value="A1 - ENV + HTML"
      /><br />

      <textarea
        style="margin-top: 20px"
        name="wd-assignment-description"
        rows="2"
        cols="30"
      >
This is the assignment descrion.
            </textarea
      ><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <label>Points</label><br />
      <input type="number" value="100" min="0" max="100" /><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <label>Assignment Group</label><br />
      <select name="assignmentGroup">
        <option value="assignment">ASSIGNMENT</option>
        <option value="quiz">QUIZ</option>
        <option value="exam">EXAM</option>
        <option value="project">PROJECT</option></select
      ><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <label>Display Grade as</label><br />
      <select name="GradeType">
        <option value="percentage">Percentage</option>
      </select>

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <label>Submission Type</label><br />
      <select name="SubmissionType">
        <option value="online">Online</option>
      </select>

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <label>Online Entry Options</label><br />
      <input
        id="textEntry"
        type="checkbox"
        name="wd-submission-type"
        value="TEXT"
      />
      <label for="textEntry">Text Entry</label> <br />
      <input
        id="url"
        type="checkbox"
        name="wd-submission-type"
        value="WEBSITE"
      />
      <label for="url">Website URL</label> <br />
      <input
        id="media"
        type="checkbox"
        name="wd-submission-type"
        value="MEDIA"
      />
      <label for="media">Media Recordings</label> <br />
      <input
        id="annotation"
        type="checkbox"
        name="wd-submission-type"
        value="ANNOTATION"
      />
      <label for="annotation">Student Annotation</label> <br />
      <input id="file" type="checkbox" name="wd-submission-type" value="FILE" />
      <label for="file">File Uploads</label> <br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <h5>Assign</h5>

      <label>Assign to:</label><br />
      <input type="text" name="wd-assignment-assginer" value="Everyone" /><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <label>Due:</label><br />
      <input
        type="date"
        name="wd-assignment-due-date"
        min="2023-01-05"
        max="2023-01-23"
        value="2023-01-15"
      /><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      Available from:<br />
      <input
        type="date"
        name="wd-assignment-available-date"
        min="2023-01-05"
        max="2023-01-23"
        value="2023-01-15"
      /><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      Until:<br />
      <input
        type="date"
        name="wd-assignment-available-until-date"
        min="2023-01-05"
        max="2023-01-23"
        value="2023-01-15"
      /><br />

      <!-- Blank space box -->
      <div style="height: 20px"></div>

      <button>Cancel</button>
      <button>Save</button>
    </form>
  </body>
</html>
